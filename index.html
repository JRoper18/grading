<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Editable Table</title>


  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
</head>

<body>
  <div id="gpa">
    <h1 id=gpa-txt></h1>
  </div>
  <div class="container">
  <h1>Transcript Editor</h1>
  <ul>
    <li>Click on the fields to edit them</li>
  </ul>
  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>
    <table class="table">
      <tr>
        <th>Course Name</th>
        <th>Grade</th>
        <th>Honors</th>
        <th>Units Earned</th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td contenteditable="true">Course Name</td>
        <td>
          <div class="dropdown">
            <button class="dropdown-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Grade
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
              <li><a class = "grade-option" href="#">PP</a></li>
              <li><a class = "grade-option" href="#">P</a></li>
              <li><a class = "grade-option" href="#">A</a></li>
              <li><a class = "grade-option" href="#">HA</a></li>
            </ul>
          </div>
        </td>
        <td><input type="checkbox" checked="false"/></td>
        <td>
          <div class="numValue">
            1
          </div>
          <input type="range" min="0" max="1.5" step="0.5" onchange="rangeRefresh($(this).parent().find('.numValue'), this.value);" />
        </td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td contenteditable="true">Course Name</td>
        <td>
          <div class="dropdown">
            <button class="dropdown-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Grade
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
              <li><a class = "grade-option" href="#">PP</a></li>
              <li><a class = "grade-option" href="#">P</a></li>
              <li><a class = "grade-option" href="#">A</a></li>
              <li><a class = "grade-option" href="#">HA</a></li>
            </ul>
          </div>
        </td>
        <td><input type="checkbox" checked="false"/></td>
        <td>
          <div class="numValue">
            1
          </div>
          <input type="range" min="0" max="1.5" step="0.5" onchange="rangeRefresh($(this).parent().find('.numValue'), this.value);" />
        </td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>
  <button id="export-btn" class="btn btn-primary">Export Data</button>
  <button id="import-btn" class="btn btn-primary">Import Data</button>
  <p id="export"></p>
</div>
<script>
let jsonData = {};
</script>
<script src="./js/index.js"></script>
</body>
</html>
